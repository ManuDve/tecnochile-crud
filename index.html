<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoStore</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="./img/isotype_light.svg" alt="Logo TecnoChile">
        <h1><strong>TecnoChile</strong> CRUD</h1>
    </header>
    <nav>

        <div id="buscador">
            <input id="input-buscador" type="text" placeholder="Ingrese su búsqueda">
            <button id="boton-buscador" class="btn">
            <i class="fa fa-search"></i></button>
        </div>

        <div id="sucursal">
            <label for="sucursal">Sucursal:</label>
            <input id="input-sucursal" name="sucursal" type="text" placeholder="Sucursal" value="31">
        </div>
        
        <button id="boton-crear-producto"class="btn btn--azul"><i class="fa fa-plus" id="crear-producto"></i>&nbsp;&nbsp;Crear Producto
        </button>

    </nav>

    <main>

        <section id="input-actual">
            <div id="input-wrapper">
                <input type="text" name="" id="id-actual" placeholder="ID" readonly>
                <input type="text" name="" id="nombre-actual" placeholder="Nombre">
                <input type="number" name="" id="precio-actual" placeholder="Precio" min="0">
                <input type="text" name="" id="link-actual" placeholder="Link">
                <input type="number" name="" id="stock-actual" placeholder="Stock" min="0">
                <input type="text" name="" id="etiqueta-actual" placeholder="Etiquetas">
                <input type="text" name="" id="descripcion-actual" placeholder="Descripción">
                <input type="number" name="" id="categoria-actual" placeholder="Cat" min="26" max="28">
                <button id="aceptar-producto" class="btn btn--green" onclick="return validarCampos()"><i class="fa fa-check"></i></button>
                <button id="cancelar-producto" class="btn btn--rojo"><i class="fa fa-remove"></i>
                </button>
            </div>
        </section>

        <section id="titulos">
            <h2>ID</h2>
            <h2>Nombre</h2>
            <h2>Precio</h2>
            <h2>Link</h2>
            <h2>Stock</h2>
            <h2>Etiqueta</h2>
            <h2>Descripción</h2>
            <h2>Categoría</h2>
            <h2>Editar</h2>
        </section>
    </main>
    <script src="./js/insertar-datos.js"></script>
    <script src="./js/crud-editar.js"></script>
    <script src="./js/validaciones.js"></script>
</body>
</html>
